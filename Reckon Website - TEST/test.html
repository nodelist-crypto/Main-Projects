<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards with Circles</title>
  <link rel="stylesheet" href="tester.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="circle">
        <i class="icon">😊</i>
      </div>
      <div class="card-content">
        <h3>Card 1</h3>
        <p>This is card 1 content.</p>
      </div>
    </div>

    <div class="card">
      <div class="circle">
        <i class="icon">🌟</i>
      </div>
      <div class="card-content">
        <h3>Card 2</h3>
        <p>This is card 2 content.</p>
      </div>
    </div>

    <div class="card">
      <div class="circle">
        <i class="icon">💼</i>
      </div>
      <div class="card-content">
        <h3>Card 3</h3>
        <p>This is card 3 content.</p>
      </div>
    </div>

    <div class="card">
      <div class="circle">
        <i class="icon">❤️</i>
      </div>
      <div class="card-content">
        <h3>Card 4</h3>
        <p>This is card 4 content.</p>
      </div>
    </div>

    <div class="card">
      <div class="circle">
        <i class="icon">🏆</i>
      </div>
      <div class="card-content">
        <h3>Card 5</h3>
        <p>This is card 5 content.</p>
      </div>
    </div>
  </div>
</body>
</html>
